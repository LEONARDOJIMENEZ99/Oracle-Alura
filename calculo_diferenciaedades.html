<meta charset="utf-8">

<h1>¿CUÁL ES NUESTRA DIFERENCIA DE EDAD?</h1>

<script>
	function saltarlinea()
{
	document.write("<br><br>");
}
	function imprimir(msg)
	{
		document.write(msg);
		saltarlinea();
	}
var edadNatalie=26;
var edadLeo=23;
var diferenciaedad=edadNatalie-edadLeo;
saltarlinea();

imprimir("Nuestra diferencia de edad es de: "+ diferenciaedad + " años");

</script>
